<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img">
  <style>
    .card {
      fill: #f9fafb;
      stroke: #e5e7eb;
      rx: 12;
      ry: 12;
    }
    .priority {
      font-family: sans-serif;
      font-size: 12px;
      font-weight: bold;
      fill: white;
    }
    .p0 { fill: #dc2626; } /* red */
    .p1 { fill: #d97706; } /* amber */
    .p2 { fill: #2563eb; } /* blue */
    .badge {
      font-family: monospace;
      font-size: 12px;
      fill: white;
      padding: 6px;
    }
    .req { fill: #2563eb; }
    .arch { fill: #0891b2; }
    .impl { fill: #059669; }
    .test { fill: #d97706; }
    .title {
      font-family: sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: #111827;
    }
    .evidence {
      font-family: sans-serif;
      font-size: 12px;
      fill: #6b7280;
    }
    .caption {
      font-family: sans-serif;
      font-size: 12px;
      fill: #6b7280;
      text-anchor: start;
    }
  </style>

  <!-- Task Card 1 -->
  <rect x="20" y="20" width="860" height="120" class="card"></rect>
  <rect x="40" y="30" width="40" height="24" rx="6" ry="6" class="p0"></rect>
  <text x="60" y="46" class="priority" text-anchor="middle">P0</text>
  <text x="100" y="50" class="title">Implement Parser Pipeline</text>

  <!-- Token Badges -->
  <rect x="100" y="70" width="180" height="24" rx="4" ry="4" class="req"></rect>
  <text x="110" y="86" class="badge">[REQ-PARSER_PIPELINE]</text>

  <rect x="290" y="70" width="190" height="24" rx="4" ry="4" class="arch"></rect>
  <text x="300" y="86" class="badge">[ARCH-MODULAR_PARSER]</text>

  <rect x="490" y="70" width="140" height="24" rx="4" ry="4" class="impl"></rect>
  <text x="500" y="86" class="badge">[IMPL-TOKENIZER]</text>

  <rect x="640" y="70" width="180" height="24" rx="4" ry="4" class="test"></rect>
  <text x="650" y="86" class="badge">[TEST-PARSER_VALIDATION]</text>

  <text x="100" y="110" class="evidence">Unit tests passing, edge cases covered</text>

  <!-- Task Card 2 -->
  <rect x="20" y="160" width="860" height="120" class="card"></rect>
  <rect x="40" y="170" width="40" height="24" rx="6" ry="6" class="p1"></rect>
  <text x="60" y="186" class="priority" text-anchor="middle">P1</text>
  <text x="100" y="190" class="title">Add Authentication</text>

  <rect x="100" y="210" width="160" height="24" rx="4" ry="4" class="req"></rect>
  <text x="110" y="226" class="badge">[REQ-USER_AUTH]</text>

  <rect x="270" y="210" width="160" height="24" rx="4" ry="4" class="arch"></rect>
  <text x="280" y="226" class="badge">[ARCH-AUTH_PIPELINE]</text>

  <rect x="440" y="210" width="180" height="24" rx="4" ry="4" class="impl"></rect>
  <text x="450" y="226" class="badge">[IMPL-SESSION_MANAGER]</text>

  <text x="100" y="250" class="evidence">Integration tests in progress</text>

  <!-- Task Card 3 -->
  <rect x="20" y="300" width="860" height="120" class="card"></rect>
  <rect x="40" y="310" width="40" height="24" rx="6" ry="6" class="p2"></rect>
  <text x="60" y="326" class="priority" text-anchor="middle">P2</text>
  <text x="100" y="330" class="title">Documentation Update</text>

  <rect x="100" y="350" width="160" height="24" rx="4" ry="4" class="req"></rect>
  <text x="110" y="366" class="badge">[REQ-DOC_016]</text>

  <rect x="270" y="350" width="180" height="24" rx="4" ry="4" class="arch"></rect>
  <text x="280" y="366" class="badge">[ARCH-STDD_STRUCTURE]</text>

  <text x="100" y="390" class="evidence">Review pending</text>

  <!-- Caption -->
  <text x="20" y="580" class="caption">
    Example data only. Each task references semantic tokens and validation artifacts.
  </text>
</svg>
